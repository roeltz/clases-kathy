<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>Flex Wrap</title>
	<meta name="viewport" content="width=device-width, user-scalable=no">
	<style>
		main {
			display: flex;
			flex-wrap: wrap;
		}

		div {
			flex-grow: 1;
			flex-shrink: 0;
			flex-basis: 200px;
			height: 100px;
			border: 1px solid black;
		}

		div:nth-child(1) {
			background: red;
		}

		div:nth-child(2) {
			background: green;
			order: 1;
		}

		div:nth-child(3) {
			background: blue;
		}

		div:nth-child(5) {
			order: -2;
		}

		div:nth-child(6) {
			order: -1;
		}
	</style>
</head>
<body>
	<main>
		<div>
			D1
		</div>
		<div>
			D2
		</div>
		<div>
			D3
		</div>
		<div>
			D4
		</div>
		<div>
			D5
		</div>
		<div>
			D6
		</div>
	</main>
</body>
</html>
